{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<section id="sign-up">

    <form method="post" method="POST">
        {% csrf_token %}
        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">
            <style>
                .cascading-right {
                    margin-right: -50px;
                }

                #sign-up {
                    background-color: #D6CFCB;
                }

                img {
                    margin-top: 100px;
                }

                @media (max-width: 991.98px) {
                    .cascading-right {
                        margin-right: 0;
                        margin-top: 100px;
                    }

                    img {
                        visibility: hidden;
                    }
                }
            </style>

            <!-- Jumbotron -->
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.37);
              backdrop-filter: blur(30px);
              ">
                            <div class="card-body p-5 shadow-5 text-center">
                                <h2 class="fw-bold mb-5">Sign up now</h2>
                                <form>

                                    <div class="row">
                                        <div class="form-outline mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example2" class="form-control" />
                                                <label class="form-label" for="form3Example2">Username</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3" class="form-control" />
                                        <label class="form-label" for="form3Example3">Email address</label>
                                    </div>
                                    <!-- Password input -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <input type="password" id="form3Example4" class="form-control" />
                                            <label class="form-label" for="form3Example4">Password</label>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <input type="password" id="form3Example4" class="form-control" />
                                            <label class="form-label" for="form3Example4">Confirm Password</label>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Sign up
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="{% static 'assets/media/collections/dione7.jpg' %}" class="w-100 rounded-4 shadow-4"
                            alt="women with a necklace" />
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
        </section>
        <!-- Section: Design Block -->
    </form>
</section>
{% endblock content %}
