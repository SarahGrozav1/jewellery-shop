{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <style>
            .cascading-right {
                margin-right: -50px;
            }

            .background-clr {
                background-color: #D6CFCB;
            }

            img {
                margin-top: 100px;
            }

            @media (max-width: 991.98px) {
                .cascading-right {
                    margin-right: 0;
                    margin-top: 100px;
                }

                img {
                    visibility: hidden;
                }
            }
        </style>

        <div class="background-clr">

            <!-- {% if request.user.is_authenticated %}

            <a href="">Logout</a>
            {% else %}
            <a href="">Login</a>
            {% endif %} -->

            <!-- Jumbotron -->
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.37);
              backdrop-filter: blur(30px);
              ">
                            <div class="card-body p-5 shadow-5 text-center">
                                <h2 class="fw-bold mb-5">Sign up now</h2>
                                <form>

                                    <div class="form-grup">
                                        <div class="row">
                                            <div class="form-outline mb-4">
                                                <!-- Username input -->
                                                <div class="form-outline">
                                                    <input type="text" id="username" name="username"
                                                        class="form-control" placeholder="Username" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-grup">
                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" name="email" class="form-control"
                                                placeholder="Email address" />
                                        </div>
                                    </div>
                                    <!-- Password input -->
                                    <div class="form-grup">
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <input type="password" id="password1" name="password1"
                                                    class="form-control" placeholder="Password" />
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <input type="password" id="password2" name="password2"
                                                    class="form-control" placeholder="Confirm Password" />
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-outline-dark btn-block mb-4 p-3">
                                        Sign up
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="{% static 'assets/media/collections/dione7.jpg' %}" class="w-100 rounded-4 shadow-4"
                            alt="women with a necklace" />
                    </div>
                </div>
            </div>
            <!-- Jumbotron -->
        </div>
    </section>
    <!-- Section: Design Block -->
</form>
{% endblock content %}
